<!DOCTYPE html>
<html>
<head>
    <title>Blog de Wael</title>
</head>
<body>
    <h1>Entrades del blog</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p><em>{{ post.published_date }}</em></p>
        </div>
    {% endfor %}
    <a href="{% url 'post_new' %}">Crear nuevo post</a>
</body>
</html>
